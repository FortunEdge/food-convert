<!DOCTYPE html>
<html>
    <head>
        <title>Food Convert</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="bodyo">
            <div id="app_conto">
                <div id="top_baro">
                    <div class="title_topo">Options</div>
                    <button onclick="Menu()" class="home_but"><image src="Images/ex.png"></image></button>
                </div>
                <div id="page_conto">
                    <button onclick="changeMenu(aboutapp, 'About')" class="round top">About</button>
                    <button class="round">Help</button>
                </div>
            </div>
            </div>
        <div id="body" onscroll="e.preventDefault()">
        <div id="app_cont">
            <div id="top_bar">
                <button onclick="Menu(this)" class="menu_but"><image src="Images/menu_but.png"></image></button>
                <div class="title_top">Temperatures</div>
                <button onclick="home()" class="home_but"><image src="Images/home_button.png"></image></button>
            </div>
            <div id="page_cont">
                <div id="ing_cont">
                    <div class="ing_cont">
                        <button onclick="deleteTemp(this)" class="exit">X</button>
                        <input onblur="save('tempdir')" onClick="this.setSelectionRange(0, this.value.length)" type="text" value="Preheat Oven To">
                        <div>
                            <input onblur="save('tempdir')" onClick="this.value = ''" type="number" value="0" class="temp">
                            <select onblur="save('tempdir')" class="temp">
                                <option value="C">&#176;C</option>
                                <option value="F">&#176;F</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button onclick="addTemp(this)" class="add_ing"><img src="Images/Plus.png"></button>
                <div class="bottom_spacer"></div>

                <ul id="opt_but_cont">
                    <li class="opt_but one"><button onclick="changePage(nameRec, 'Name')"><image class="opt_but" src="Images/Left.png"></image></button></li>
                    <li class="opt_but two"><button><image class="opt_but" src="Images/Check.png"></image></button></li>
                    <li class="opt_but three hide"><button></button></li>
                </ul>
            </div>
        </div>
        </div>
        <script type="Text/Javascript" src="jquery-3.2.1.js"></script>
        <script type="Text/Javascript" src="pages.js"></script>
        <script type="Text/Javascript" src="main.js"></script>
    </body>
</html>
